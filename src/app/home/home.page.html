<ion-header>
  <ion-toolbar>
    <ion-title>Informacion API</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">

  @for (dato of datos; track dato.id){
  
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{dato.id}}</ion-card-subtitle>
        <ion-card-title>{{dato.title}}</ion-card-title>
        <ion-card-subtitle>{{dato.body}}</ion-card-subtitle>
      </ion-card-header>
    
      
    </ion-card>


}
</ion-content>
